name: Build and Upload Plugin JAR

on:
  push:
    branches: [ master, develop ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin' # Recommended JDK distribution

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build plugin JAR
        run: ./gradlew :core:build -PpluginVersion=${GITHUB_SHA::8} # Build only the core module and inject a short commit hash as plugin version

      - name: Upload JAR as workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-jar
          path: core/build/libs/*.jar # Assuming the JAR is in core/build/libs
